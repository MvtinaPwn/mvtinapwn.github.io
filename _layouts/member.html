---
layout: default
---
<div class="container">
    <div class="section">
        <h1 class="header center page-title</h1>">{{ page.title }}</h1>
            <div class="row">
            {% for member in site.data.members %}
                    <div class="col s12 m6 l4 xl3">
                        <div class="card large" style="overflow: visible;">
                            <div class="card-image waves-effect waves-block waves-light">
                                <img class="activator" src="https://avatars.githubusercontent.com/u/{{ member.github-id }}?v=4">
                            </div>
                            <div class="card-content">
                            <span class="card-title  grey-text text-darken-4">
                                {{ member.name }}
                            </span>
                            <p>{{ member.description }}</p>
                            </div>
                            <!--<div class="card-reveal" style="display: none; transform: translateY(0%);">
                                <span class="card-title grey-text text-darken-4">{{ member.description }}<i class="material-icons right">close</i></span>
                                <p>{{ member.description }}</p>
                            </div>-->
            
                            <div class="card-action">
                            <a href="https://github.com/{{ member.github }}" target="_blank">
                                <i class="small"><span class="iconify" data-icon="akar-icons:github-fill"></span></i>
                            </a>
                            <a href="{{ member.htb }}" target="_blank">
                                <i class="small"><span class="iconify" data-icon="simple-icons:hackthebox"></span></i>
                            </a>
                            {% if member.site %}
                                <a href="{{ member.site }}" target="_blank">
                                    <i class="small"><span class="iconify" data-icon="dashicons:admin-site-alt3"></span></i>
                                </a>
                            {% endif %}
                            </div>
                        </div>
                    </div>
            {% endfor %}
        </div>
        </div>
    </div>
</div>
<script>$('.carousel.carousel-slider').carousel({fullWidth: true});</script>
