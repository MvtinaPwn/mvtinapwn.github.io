---
layout: default
---
<div class="container">
    <div class="section">
        <h1 class="header center page-title>">{{ page.title }}</h1>
        <div class="row" id="team-members">
            {% for member in site.data.members %}
            <div class="col s12 m6 l4 xl3">
                <div class="card large" style="overflow: visible;">
                    <div class="card-image waves-effect waves-block waves-light">
                        <img class="activator" src="https://avatars.githubusercontent.com/u/{{ member.github-id }}?v=4">
                    </div>
                    <div class="card-content">
                        <span class="card-title  grey-text text-darken-4">
                            {{ member.name }}
                        </span>
                        <p>{{ member.description }}</p>
                    </div>
                    <div class="card-action">
                        <a href="https://github.com/{{ member.github }}" target="_blank">
                            <i class="small"><span class="iconify" data-icon="akar-icons:github-fill"></span></i>
                        </a>
                        <a href="{{ member.htb }}" target="_blank">
                            <i class="small"><span class="iconify" data-icon="simple-icons:hackthebox"></span></i>
                        </a>
                        {% if member.site %}
                        <a href="{{ member.site }}" target="_blank">
                            <i class="small"><span class="iconify" data-icon="dashicons:admin-site-alt3"></span></i>
                        </a>
                        {% endif %}
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
</div>
<script>
    window.onload = () => {
        function shuffle(e) {
            var replace = $('<div>');
            var size = e.size();

            while (size >= 1) {
                var rand = Math.floor(Math.random() * size);
                var temp = e.get(rand);
                replace.append(temp);
                e = e.not(temp);
                size--;
            }
            $('#team-members').html(replace.html());
        }

        shuffle($('#team-members .col'));
    }
</script>
