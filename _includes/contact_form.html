<form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/f/mwkyveae"
    method="post">
    <fieldset id="fs-frm-inputs">
        <div class="input-field">
        <input type="text" name="name" id="full-name" placeholder="Nome" required="">
        <label for="full-name">Nome</label>
        </div>

        <div class="input-field">
            <input type="email" name="_replyto" id="email-address" placeholder="email@domain.tld" required="">
            <label for="email-address">Email</label>
        </div>

        <div class="input-field">
            <textarea class="materialize-textarea" rows="5" name="message" id="message" placeholder="Ciao!" required=""></textarea>
            <label for="message">Messaggio</label>
        </div>

        <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
    </fieldset>
    <input type="submit" value="Submit">
</form>
